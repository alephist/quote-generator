<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <title>Random Quote Generator</title>
  <style>
    .section {
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="section">
      <div class="container">
        <h1 class="title has-text-centered">Random Quote Generator</h1>

        <div class="card" v-if="quoteList.length">
          <div class="card-header">
            <p class="card-header-title is-centered">Category: {{ quoteCategory }}</p>
          </div>
          <div class="card-content">
            <p class="title is-size-4">"{{ quoteTitle }}"</p>
            <p class="subtitle has-text-right">- {{ quoteAuthor }}</p>
          </div>
          <div class="card-footer">
            <a href="#" class="card-footer-item" @click="changeQuote">Get Quote</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="quote.js"></script>
</body>

</html>
